<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylesheet" href="./lab3.css" type="text/css">
</head>
<body>
    <div id="mainContainer">
        <div id="bara" class="bara-de-sus">Flag</div>
        <div>
            <div class="coloana1">

                <img id="coloana1Flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Flag_of_Moldova.svg/210px-Flag_of_Moldova.svg.png" width="220", height="120"/>
                <div class="option">
                    <p>Alegeți țara:</p>
                    <div id="group1">
                        <input type="radio" id="moldova" value="Moldova" name="group1">
                        <label for="moldova">Moldova</label><br>
                        <input type="radio" id="ucraina" value="Ucraina" name="group1">
                        <label for="ucraina">Ucraina</label><br>
                        <input type="radio" id="elvetia" value="Elvetia" name="group1">
                        <label for="elvetia">Elvetia</label><br>
                        <input type="radio" id="franta" value="Franta" name="group1">
                        <label for="franta">Franta</label><br>
                        <input type="radio" id="spania" value="Spania" name="group1">
                        <label for="spania">Spania</label><br>
                    </div>

                </div>
            </div>
            <div class="coloana2">
                <img id="coloana2Flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/1024px-Flag_of_South_Korea.svg.png" width="200", height="120"/>
                <div class="option">
                    <p>Alegeți țara:</p>
                    <div id="group2">
                        <input type="radio" id="coreea-de-sud" value="Coreea de Sud" name="group2">
                        <label for="coreea-de-sud">Coreea de Sud</label><br>
                        <input type="radio" id="coreea-de-nord" value="Coreea de Nord" name="group2">
                        <label for="coreea-de-nord">Coreea de Nord</label><br>
                        <input type="radio" id="singapore" value="Singapore" name="group2">
                        <label for="singapore">Singapore</label><br>
                        <input type="radio" id="taiwan" value="Taiwan" name="group2">
                        <label for="taiwan">Taiwan</label><br>
                        <input type="radio" id="japonia" value="Japonia" name="group2">
                        <label for="japonia">Japonia</label><br>
                    </div>

                </div>
            </div>
            <div class="coloana3">
                <img id="coloana3Flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_%28converted%29.svg/640px-Flag_of_Australia_%28converted%29.svg.png" width="200", height="120"/>
                <!--    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" width="200", height="120"/>-->
                <!--    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Flag_of_the_Faroe_Islands.svg/2560px-Flag_of_the_Faroe_Islands.svg.png" width="200", height="115"/>-->
                <!--    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/640px-Flag_of_the_United_Kingdom.svg.png" width="200", height="115"/>-->
                <!--    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/2560px-Flag_of_Iceland.svg.png" width="200", height="115"/>-->
                <div class="option">
                    <p>Alegeți țara:</p>
                    <div id="group3">
                        <input type="radio" id="australia" value="Australia" name="group3">
                        <label for="australia">Australia</label><br>
                        <input type="radio" id="USA" value="USA" name="group3">
                        <label for="USA">USA</label><br>
                        <input type="radio" id="faroe-island" value="Faroe Island" name="group3">
                        <label for="faroe-island">Faroe Island</label><br>
                        <input type="radio" id="UK" value="UK" name="group3">
                        <label for="UK">UK</label><br>
                        <input type="radio" id="iceland" value="Iceland" name="group3">
                        <label for="iceland">Iceland</label><br>
                    </div>

                </div>
            </div>
        </div>
        <button id="reset" type="button">Clear</button>
    </div>
    <script src="lab3.js"></script>
</body>
</html>
